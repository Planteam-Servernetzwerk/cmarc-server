<!DOCTYPE html>
<html>

        <style>
            table, th, td {
                border: 1px solid #000;
            }

            th {
                text-align: left;
            }

            input, button {
                width: 100%;
                box-sizing: border-box;
            }

    </head>

        <div style="width: 55ch;">

                <table style="width: 100%;">
                    <tr>
                        <th>Benutzername:</th>
                        <td><input type="text" name="username" id="" required></td>
                    </tr>
                    <tr>
                        <th>Paßwort:</th>
                        <td><input type="password" name="password" id="" required></td>
                    </tr>
                    <tr>
                        <th colspan="2"><button type="submit">Registrieren</button></th>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
